<!DOCTYPE html>
<html lang="es">

<!--  Ejercicios de Ejemplo -->

<head>
    <title>Ejercicios Javascript</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: rgba(0, 0, 128, 0.1)
                /* Azul al 10% */
        }
    </style>
</head>

<body>
    <h1>Ejercicio 1</h1>

    <script>
        // seccion de codigo javascript 
        'use strict';

        var n1, n2;
        n1 = prompt('Dime un número: ', '')
        n2 = prompt('Número de veces que quieres que se repita: ', '')
        var f;

        function imprimir() {

            for (f = 1; f <= n2; f++){
                document.write(n1 + " ");
            if (f % 8 == 0) {
                document.write("<br> ");
            }
        }
    }

        imprimir();
    </script>

</body>
<!--  fuente http://www.tutorialesprogramacionya.com/ -->

</html>
