  <title>Ejercicios Javascript</title>

      background: rgba(0, 0, 128, 0.1)
        /* Azul al 10% */

<body>
  <h1>Ejercicio 2</h1>

  <script>
    // seccion de codigo javascript 

    'use strict';

    var f, y;
    var a, n = 3;


    function imprimir() {

      for (f = 1; f <= 25; f++) {

        document.write("<br>");
        for (y = 1; y <= 20; y++) {
          document.write(" &nbsp;");
        }

        if (f == 20) {

          for (let i = 1; i <= n; i++) {

            for (let j = 1; j <= n - i; j++) {
              document.write(' ');
            }

            for (let k = 0; k < 2 * i - 1; k++) {
              document.write("o");
            }
            document.write("<br>")
            for (y = 1; y <= 20 - i; y++) {
              document.write(" &nbsp;");
            }

          }

        }

      }
    }

    imprimir();

  </script>

</body>
